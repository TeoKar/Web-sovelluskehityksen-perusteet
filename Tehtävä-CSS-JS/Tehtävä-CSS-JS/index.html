<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtava CSS ja JS</title>
</head>
<body>
<div>
    <ul class="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li data-foodtype="squishy">Orange</li>
        <li>Pear</li>
        <li>Kiwi</li>
        <li id="berry">Strawberry</li>
    </ul>

    <script>
        'use strict';
        const x = document.getElementById('berry');
        x.style.backgroundColor="red";
        console.log(x);
        console.log("I found the berry: " + x.innerHTML);

        const y = document.querySelector('[data-foodtype="squishy"]');
        y.style.backgroundColor="orange";
        console.log(y);
        console.log("I found the berry: " + y.innerHTML);

        const z = document.getElementsByTagName('li');
        console.log(z);

        for (let i = 0; i < z.length; i++){
            z[i].style.width = "100px";
            z[i].style.listStyleType="none";
            z[3].style.backgroundColor = "green";
            console.log(z[i].innerHTML);
        }

        const c =document.querySelectorAll('li');
        console.log(c);
        let n = 0;
        c.forEach(i => {console.log(i.innerHTML);c[n].style.border="2px solid";n++;});



    </script>

</div>
</body>
</html>
